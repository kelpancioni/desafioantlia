<div class="business-details">
   <div class="title-business-details">
     <span>{{ 'BUSINESS_DETAILS' | translate }}</span>
   </div>
   <form [formGroup]="form" class="business-form">
     <mat-form-field appearance="outline">
       <mat-label>{{ 'BUSINESS_NAME' | translate }}</mat-label>
       <input matInput formControlName="name" />
     </mat-form-field>
     <mat-form-field appearance="outline">
       <mat-label>Business</mat-label>
       <input matInput formControlName="business" />
     </mat-form-field>
     <mat-form-field appearance="outline">
       <mat-label>Valuation</mat-label>
       <input mask="separator.2" 
       thousandSeparator="." 
       decimalMarker="," 
       [leadZero]="true" 
       [prefix]="('CURRENCY_PREFIX' | translate)"
       matInput 
       formControlName="valuation" />
     </mat-form-field>
     <mat-form-field appearance="outline">
       <mat-label>CNPJ</mat-label>
       <input mask="00.000.000/0000-00" inputmode="numeric" matInput formControlName="cnpj" />
     </mat-form-field>
     <mat-form-field appearance="outline">
       <mat-label>{{ 'BUSINESS_STATUS' | translate }}</mat-label>
       <mat-select formControlName="active">
         <mat-option
           *ngFor="
             let active of [
               { value: true, viewValue: ('SELECT_YES' | translate) },
               { value: false, viewValue: ('SELECT_NO' | translate) }
             ]
           "
           [value]="active.value"
         >
           {{ active.viewValue }}
         </mat-option>
       </mat-select>
     </mat-form-field>
   </form>
 </div>
